{% extends 'base.html' %}

{% block titulo%}
Pizzas
{%endblock%}

{% block contenido %}

<div class="d-flex" style="margin-top:3rem; margin-left:3rem;  margin-right:3rem">
  {% for pizza in pizzas %}

  <div class="card" style="width: 18rem;">
      <div class="card-body">
          <h5 class="card-title">{{pizza.nombre}}</h5>
          <p class="card-text">{{pizza.ingredientes}}</p>
          <p class="card-text">{{pizza.precio}}</p>
      </div>
  </div>

  {% endfor %}
</div>

<div class="d-flex" style="margin-top:3rem; margin-left:3rem">
<a href="/agregar_pizza/" class="btn btn-primary btn active" role="button" aria-disabled="true">Agregar Pizza</a>
</div>
{% endblock %}
