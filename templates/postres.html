{% extends 'base.html' %}

{% block titulo%}
Postres
{%endblock%}

{% block contenido %}
<div class="d-flex" style="margin-top:3rem; margin-left:3rem;  margin-right:3rem">
    {% for postre in postres %}
  
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{postre.nombre}}</h5>
            <p class="card-text">{{postre.ingredientes}}</p>
            <p class="card-text">{{postre.precio}}</p>
        </div>
    </div>
  
    {% endfor %}
  </div>
  
  <div class="d-flex" style="margin-top:3rem; margin-left:3rem">
  <a href="/agregar_postre/" class="btn btn-primary btn active" role="button" aria-disabled="true">Agregar Postre</a>
  </div>
{%endblock%}
