{% extends 'base.html' %}

{% block titulo%}
Empanadas
{%endblock%}

{% block contenido %}

<div class="d-flex" style="margin-top:3rem; margin-left:3rem;  margin-right:3rem">
    {% for empanada in empanadas %}
  
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{empanada.nombre}}</h5>
            <p class="card-text">{{empanada.ingredientes}}</p>
            <p class="card-text">{{empanada.precio}}</p>
        </div>
    </div>
  
    {% endfor %}
</div>
 
  <div class="d-flex" style="margin-top:3rem; margin-left:3rem;  margin-right:3rem">
  <a href="/agregar_empanada/" class="btn btn-primary btn active" role="button" aria-disabled="true">Agregar Empanada</a>
  </div>


{% endblock %}
