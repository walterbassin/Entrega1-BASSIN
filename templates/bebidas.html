{% extends 'base.html' %}

{% block titulo%}
Bebidas
{%endblock%}


{% block contenido %}
<div class="d-flex" style="margin-top:3rem; margin-left:3rem;  margin-right:3rem">
    {% for bebida in bebidas %}
  
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{bebida.nombre}}</h5>
            <p class="card-text">{{bebida.ingredientes}}</p>
            <p class="card-text">{{bebida.precio}}</p>
        </div>
    </div>
  
    {% endfor %}
  </div>
  
  <div class="d-flex" style="margin-top:3rem; margin-left:3rem">
  <a href="/agregar_bebida/" class="btn btn-primary btn active" role="button" aria-disabled="true">Agregar Bebida</a>
  </div>
{% endblock %}
